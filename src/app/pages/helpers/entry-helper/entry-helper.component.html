<h3>Price Increase Reasons</h3>
<div>
    <li *ngFor="let reason of priceIncreaseReasons" >
        {{ reason.id }} | {{ reason.reason }}
    </li>
</div>

<h3>Quality Issue Categories</h3>
<div>
    <li *ngFor="let category of qualityIssueCategories" >
        {{ category.id }} | {{ category.category }}
    </li>
</div>
