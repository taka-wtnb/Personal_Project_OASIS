<h3>Open Orders</h3>
<div>
    <li *ngFor="let order of openOrders" >
        <button  [routerLink]="['../open-order-completion-step-two']" (click)="onSelectedOpenOrder(order)">Receive</button>
        {{ order.order_id }} | {{ order.supplier_code }} | {{ order.item_num }} | {{ order.item_name }} | 
        {{ order.unit_price }} | {{ order.qty }} | {{ order.unit }} | 
        {{ order.order_date | date: 'MMM d, y' }} | {{ order.promise_date | date: 'MMM d, y' }}
        <!-- <button  [routerLink]="['../open-order-completion-step-two', controlId ]">Receive</button> -->
    </li>
</div>
