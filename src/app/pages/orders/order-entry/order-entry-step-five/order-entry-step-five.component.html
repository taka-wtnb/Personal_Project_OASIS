<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-body>
          <div *ngIf="item && supplier;else other_content">
            <h2 class="title">New Purchase Order #{{ orderId }} Has Been Placed!</h2>
          </div>
          <ng-template #other_content>
            <h2 class="title">No Data</h2>
          </ng-template>
          <div class="flex-centered col-xl-4 col-lg-6 col-md-8 col-sm-12">
            <button nbButton fullWidth (click)="goBackToStepOne()" type="button" class="home-button">
                Place Another Order
            </button>
            <div class="or-text">OR</div>
            <button nbButton fullWidth (click)="goToHome()" type="button" class="home-button">
                Go Back To Home
            </button>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
</div>
